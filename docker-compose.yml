version: "3.9"

services:
  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    environment:
      - PORT=5000
    restart: always

  frontend:
    build:
      context: ./Frontend
      args:
        VITE_BACKEND_URL: http://localhost:5000
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
