services:
  backend:
    build:
      context: ./Backend
      cache_from:
        - backend:latest
    container_name: notelooms-backend
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    environment:
      - PORT=5000
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./Frontend
      args:
        VITE_BACKEND_URL: http://localhost:5000
      cache_from:
        - frontend:latest
    container_name: notelooms-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
